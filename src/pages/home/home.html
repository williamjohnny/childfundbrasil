<ion-header>
  <ion-navbar>
    <ion-title>Apadrinhamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="itens" *ngIf = "apadrinhamentos">
  <ion-item >
    <ion-icon name="ios-pricetag" item-start></ion-icon>
    Faturados
    <ion-badge item-end >{{apadrinhamentos[0].faturados}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="logo-usd" item-start></ion-icon>
    Recebidos
    <ion-badge item-end>{{apadrinhamentos[0].recebidos}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="person-add" item-start></ion-icon>
    Novos
    <ion-badge item-end>{{apadrinhamentos[0].novos}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="close" item-start></ion-icon>
    Cancelados
    <ion-badge item-end>{{apadrinhamentos[0].cancelados}}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-icon name="md-contacts" item-start></ion-icon>
    Base atual
    <ion-badge item-end>{{apadrinhamentos[0].baseatual}}</ion-badge>
  </ion-item>
</div>

</ion-content>
